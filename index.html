<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οδύσσεια - Ραψωδία ε (ενότητα 9)</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            color: gold;
        }
        .author {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            gap: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        button.small {
            font-size: 12px;
            padding: 5px 10px;
            width: 120px;
            margin-top: 8px;
            background-color: silver;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            height: 80vh;
            display: block;
        }
        .scene {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .correct {
            background-color: green !important;
            color: white;
        }
        .incorrect {
            background-color: red !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="author">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</div>
    <h1>Οδύσσεια - Ραψωδία ε (ενότητα 9)</h1>
    
    <div class="controls">
        <script>
            for (let i = 11; i <= 15; i++) {
                document.write(`
                    <div class="button-group">
                        <button onclick="showScene(${i})">📜 Σκηνή ${i}</button>
                        <button class="small" onclick="openCaption(${i})">📜 Λεζάντα</button>
                    </div>
                `);
            }
        </script>
    </div>
    
    <div class="container" id="capture-area">
        <script>
            for (let i = 11; i <= 15; i++) {
                document.write(`<img id="scene${i}" class="scene" src="scene${i}.png" alt="Σκηνή ${i}">`);
            }
        </script>
    </div>
    
    <div id="captionPopup" class="popup">
        <p>Επιλέξτε τη σωστή λεζάντα:</p>
        <button id="captionOption1" onclick="checkCaption(this)"></button>
        <button id="captionOption2" onclick="checkCaption(this)"></button>
        <button onclick="closeCaption()">Κλείσιμο ❌</button>
    </div>
    
    <script>
        let correctCaptions = [
            "Ποσειδώνας προκαλεί τη θύελλα", "Ο Οδυσσέας παλεύει με τη θύελλα", "Η Ινώ εμφανίζεται στον Οδυσσέα", 
            "Ο Οδυσσέας πέφτει στο νερό και κολυμπά προς τη σωτηρία", "Ο Οδυσσέας κρατά το πέπλο και διστάζει"
        ];
        
        let distractorCaptions = [
            "Ο Δίας καλεί τους ανέμους να δοκιμάσουν τον Οδυσσέα", "Ο Οδυσσέας προσπαθεί να φτιάξει πανιά από φύλλα", "Η Ινώ καλεί τους Φαίακες να βοηθήσουν τον Οδυσσέα", 
            "Ο Οδυσσέας βλέπει έναν αετό να πετά στον ορίζοντα", "Ο Οδυσσέας μιλά με τη θάλασσα για το πεπρωμένο του"
        ];
        
        function showScene(sceneNumber) {
            document.querySelectorAll('.scene').forEach(scene => scene.style.display = 'none');
            document.getElementById(`scene${sceneNumber}`).style.display = 'block';
        }
        
        function openCaption(sceneNumber) {
            let correct = correctCaptions[sceneNumber - 11];
            let distractor = distractorCaptions[sceneNumber - 11];
            let options = [
                { text: correct, isCorrect: true },
                { text: distractor, isCorrect: false }
            ];
            options.sort(() => Math.random() - 0.5);
            
            document.getElementById('captionOption1').innerText = options[0].text;
            document.getElementById('captionOption1').setAttribute("data-correct", options[0].isCorrect);
            document.getElementById('captionOption1').classList.remove("correct", "incorrect");
            
            document.getElementById('captionOption2').innerText = options[1].text;
            document.getElementById('captionOption2').setAttribute("data-correct", options[1].isCorrect);
            document.getElementById('captionOption2').classList.remove("correct", "incorrect");
            
            document.getElementById('captionPopup').style.display = 'block';
        }

        function checkCaption(button) {
            let isCorrect = button.getAttribute("data-correct") === "true";
            button.classList.add(isCorrect ? "correct" : "incorrect");
        }

        function closeCaption() {
            document.getElementById('captionPopup').style.display = 'none';
        }
    </script>
</body>
</html>
